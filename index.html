<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/styling.css">
    <title>Pokemon Finder</title>
  </head>
  <body>
      <div class="wrapper-input">
        <input type="text" class="inp-name" />
      </div>
    
      <div class="pokeball-item">
        <img class="pokeball-image">
        <div class="pokeball-item-text">
            <h2>Buy a Pokeball to Catch Them All!</h2>
            <p class="pokeball-price-2020">Price: 140 NOK</p>
          <p class="pokeball-price-2021">Price: 140 NOK</p>

        </div>
          
      </div>
    <section class="container-main-card">
      <div class="card">
        <div class="card-image"></div>
        <h2 class="name"></h2>
        <h3 class="super-power"></h3>
      </div>
      <div class="search-history">
        <div class="history-list"></div>
      </div>
    </section>
  </body>
  
  <script src="./Script/fetchApi.js"></script>
  <script src="./Script/searchHistory.js"></script>
  <script src="./Script/currencyPrice.js"></script>
</html>
